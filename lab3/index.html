<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-center">
    <!--First Question-->
    <h1 class="p-3 bg-primary">US Geography Quiz</h1><!--placeholder element for feedback-->
    <br>

    <h3><span id="markImg1"></span>What is the capital of California?</h3>
    <input type="text" id="q1">
    <br> <br>
    <div id="q1Feedback"></div><!--placeholder element for feedback-->
    <br> <br>

    <!--Second Question-->
    <h3><span id="markImg2"></span>What is the longest river?</h3>
    <select id="q2">
        <option value="">Select One</option>
        <option value="ms">Mississipi</option>
        <option value="mo">Missouri</option>
        <option value="co">Colorado</option>
        <option value="de">Delaware</option>
    </select>
    <br> <br>
    <div id="q2Feedback"></div><!--placeholder element for feedback-->
    <br> <br>

    <!--Third Question-->
    <h3><span id="markImg3"></span>What presidents are carved into Mount Rushmore?</h3>
    <input type="checkbox" id="Jackson"><label for="Jackson">A. Jackson</label>
    <input type="checkbox" id="Franklin"><label for="Franklin">B. Franklin</label>
    <input type="checkbox" id="Jefferson"><label for="Jefferson">T. Jefferson</label>
    <input type="checkbox" id="Roosevelt"><label for="Roosevelt">T. Roosevelt</label>
    <br> <br>
    <div id="q3Feedback"></div><!--placeholder element for feedback-->
    <br> <br>

    <!--Fourth Question-->
    <h3><span id="markImg4"></span></h3>
    <!-- <div id="q4Choices"></div>
    <br> <br>
    <div id="q4Choices"></div>
    <br> <br>
    <div id="q4Choices"></div>
    <br> <br>
    <div id="q4Choices"></div> 
    <br> <br>-->
    <!--Observe that the "for" value of the label must match the id of the input tag-->
    <input type="radio" name="q4" id="me" value="Maine"><label for="me">Maine</label>
    <input type="radio" name="q4" id="ri" value="Rhode Island"><label for="ri">Rhode Island</label>
    <input type="radio" name="q4" id="md" value="Maryland"><label for="md">Maryland</label>
    <input type="radio" name="q4" id="de" value="Delaware"><label for="de">Delaware</label>
    <br><br>
    <div id="q4Feedback"></div><!--placeholder element for feedback-->
    <br> <br>

    <!--Notice there are no text contents-->
    <!--This is because js/script.js replaces the text-->
    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button type="button" class="btn btn-outline-info">Submit Quiz</button>

    <br>
    <h2 id="totalScore" class="text-info"></h2><!--placholder element for feedback-->
    <h3 id="totalAttempts"></h3>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
</body>

</html>
